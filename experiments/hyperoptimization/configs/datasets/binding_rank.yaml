data:
  dataset:
    type: ba
    mask_chiral_tags: True
  loader:
    general:
      n_neighbors_in_circle: 3
      batch_size: 32
      num_workers: 0
    train:
      sampler: single_conformer_sampler
    val:
      sampler: full_batch
    test:
      sampler: full_batch

training:
  loss_function: l1
  optimization_metric: ranking_accuracy_0.3
  optimization_metric_mode: max
  task_type: regression_rank

model:
  out_dim: 1