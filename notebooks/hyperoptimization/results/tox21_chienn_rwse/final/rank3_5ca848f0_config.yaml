data:
  dataset:
    mask_chiral_tags: true
    root: "C:\\DATEN\\Universit\xE4t\\Masterthesis_PTGNN\\notebooks\\hyperoptimization\\\
      src\\tox21"
    task_type: classification_multilabel
    type: tox21
  loader:
    general:
      batch_size: 32
      n_neighbors_in_circle: 3
      num_workers: 0
      precompute_pos_enc:
      - RWSE
    test:
      batch_size: 32
      n_neighbors_in_circle: 3
      num_workers: 0
      precompute_pos_enc:
      - RWSE
      sampler: full_batch
    train:
      batch_size: 32
      n_neighbors_in_circle: 3
      num_workers: 0
      precompute_pos_enc:
      - RWSE
      sampler: full_batch
    val:
      batch_size: 32
      n_neighbors_in_circle: 3
      num_workers: 0
      precompute_pos_enc:
      - RWSE
      sampler: full_batch
model:
  head:
    n_layer: 3
    pool_function: add
    type: san_head
  hidden_dim: 128
  hidden_dimension: 64
  mode: custom
  modules:
    0:
      parameter:
        edge_type: linear
        node_type: linear+RWSE
        rwse_params:
          dim_pos_enc: 28
          norm_type: batchnorm
      type: graph_embedding
    1:
      parameter:
        dropout: 0.0
        local_model: chienn
        local_model_params: {}
      times: 6
      type: gps_layer
  out_dim: 12
optimizer:
  base_learning_rate: 0.0001
  type: adam_w
  weight_decay: 1.0e-05
scheduler:
  max_epochs: 100
  num_warmup_epochs: 10
  type: cosine_with_warmup
training:
  clip_grad_norm: true
  loss_function: cross_entropy
  n_max_epochs: 100
  optimization_metric: auc
  optimization_metric_mode: max
  task_type: classification_multilabel
  use_test_set: true
