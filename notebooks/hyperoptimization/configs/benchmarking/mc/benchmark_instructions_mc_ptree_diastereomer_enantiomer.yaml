output_dir: results/mc_ptree/edge/dia

config_files:
  - configs/benchmarking/mc/old_mc_config_ext.yaml
  - configs/chem/diastereomer_enantiomer.yaml
  - configs/datasets/mc_dataset.yaml
  - configs/enable_p_elu.yaml
  - configs/models/ptree_default.yaml
  - configs/general.yaml

search_space:
  model:
    hidden_dimension: tune.choice([32, 64, 128, 256])
    modules:
      1:
        times: tune.choice([1, 3, 6, 10])
        parameter:
          dropout: tune.choice([0.0, 0.2, 0.5])
  optimizer:
    base_learning_rate: tune.choice([0.001, 0.0001, 0.00001])

hyper_settings:
  scheduler:
    grace_period: 5
    reduction_factor: 3
    brackets: 1
  max_concurrent_trials: 5
  num_samples: 50 # reduced as experience from bindingaffinity